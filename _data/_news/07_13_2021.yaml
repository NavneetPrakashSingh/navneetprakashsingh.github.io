    class=\"code\"><pre>[&lt;p&gt;Your favorite video game plumber will soon be available
    on a &lt;a data-ylk=&quot;elm:context_link;itc:0&quot; href=&quot;https://www.engadget.com/google-samsung-new-wear-os-rip-tizen-183031381.html&quot;&gt;Wear
    OS watch&lt;/a&gt;. Tag Heuer announced today that it&#x27;s collaborating with
    Nintendo to make a &lt;em&gt;Super Mario&lt;/em&gt; edition of its Connected smartwatch,
    featuring &quot;the intrepid, iconic hero&quot; in various watch faces and animations.
    It&#x27;ll be available July 15th for $2,150, which is in line with how much the
    Connected series has cost in the past. One of the highlights here, though, is
    the company&#x27;s use of Mario&#x27;s appearances to encourage wearers to get
    active and reward them when they move.&lt;/p&gt;,\n &lt;p&gt;According to Tag
    Heuer, Mario&#x27;s &quot;upbeat and active personality will encourage wearers
    of this smartwatch to enjoy moving too.&quot; But it&#x27;s not just about being
    inspired by simply seeing his face on your wrist. The watch&#x27;s dial will become
    &quot;livelier and more animated the more the wearer is active.&quot; There&#x27;s
    also a &quot;gamification rewards system&quot; at play. Mario will greet you with
    a salute each morning, and as you move about, you&#x27;ll get different animations
    as you hit 25, 50, 75 and 100 percent of your steps target. These animations feature
    familiar items from the Mario universe, like the Super Mushroom, Pipe, Super Star
    and Goal Pole. The company says this idea was inspired by the notion of &quot;easter
    eggs,&quot; so I suppose you&#x27;re supposed to treat these animations as such.&lt;/p&gt;,\n
    &lt;p&gt;Even when you&#x27;re not being active, the Tag Heuer Connected Super
    Mario edition&#x27;s interface will remind you of the character. You can choose
    from a selection of four new watch faces, and they don&#x27;t just offer red-and-blue
    themes. The Timekeeping dial, for example, uses &quot;retro elements from the
    1985 version of Super Mario Bros. with Mario, all in pixels.&quot; One of the
    designs features Mario&#x27;s cap, while another takes elements of the game and
    puts them in a rotating animation.&lt;/p&gt;,\n &lt;p&gt;In addition to onscreen
    graphics, the watch itself has Super Mario touches. Push buttons, crown logo and
    bezel graduation now come in Super Mario red, and you&#x27;ll find symbols etched
    into the bezel that reflect the in-game objects you&#x27;ll see when you hit your
    steps goals, too. A letter M is engraved on strap buckles and the crown, while
    the words &quot;TAG Heuer x Super Mario Limited Edition&quot; are also carved
    into the back of the watch. The company is also offering two interchangeable straps
    for the new watch: a black leather band on red rubber and a &quot;sporty alternative
    in matching red perforated rubber,&quot; as well as a travel case in  what else
    \ Super Mario red.&lt;/p&gt;,\n &lt;p&gt;Those hardware touches are pretty important
    since even though the Mario faces and skins will be available first on this limited
    edition of the Connected watch, Tag Heuer said it &quot;is also considering making
    it available on other editions of TAG Heuer Connected at a later stage.&quot;&lt;/p&gt;,\n
    &lt;p&gt;Since this is a Wear OS device (Tag Heuer hasn&#x27;t responded to Engadget&#x27;s
    query on whether this is the existing OS or if it will update to the version co-engineered
    by Samsung and Google), the rest of the watch&#x27;s functions will feel familiar.
    You can access Google Assistant, get your calendar and weather updates, along
